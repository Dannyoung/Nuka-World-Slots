<script>
    var slotitem = ["0", "Images/Pinup", "Images/Quantum","Images/Victory","Images/Cola"];
    document.slots.bet.focus();
    startgold = 25;
    document.slots.gold.value = startgold;
    function result (){
        if (document.slots.gold.value < startgold)
        {alert("You lost " + (startgold - document.slots.gold.value) + " chips.");}
        else {alert("You gained "+ (document.slots.gold.value - startgold) + " chips.");}}

    function requirements(){
        //1. replace document.slots.bet with a variable.
        //2. Set variable equal to zero if document.slot.bet is not a number,  isNaN
        var number = document.slots.bet.value;
        try {
            if (isNaN(number)) {alert("please enter a valid number"); return false;}
            if (number <1 || document.slots.bet.value == "") {alert("You cannot bet less than 1."); return;}
            if (Math.floor(document.slots.gold.value) < Math.floor(document.slots.bet.value)) {alert("Your bet " + document.slots.bet.value + " is larger than your remaining chip(s) " + document.slots.gold.value + ".  "); return;}
            if ((document.slots.bet.value>1)) {document.slots.banner.value="Bet is " + document.slots.bet.value + " chip(s)";}
            else {((document.slots.banner.value = "Bet is " + document.slots.bet.value + " chip(s)"));}
            counter=0;
            spin();}
        catch(err) {message.innerHTML = "input is" +err;}}

    //spins the slots and randomly chooses from 3 pictures
    function spin(){
        var turns1=10+Math.floor((Math.random() * 4)+1);
        for (a=0;a<turns1;a++)
        {document.slots.slot1.src = "" + slotitem[a % 9] + ".jpg"; }
        var turns2=10+Math.floor((Math.random() * 4)+1);
        for (b=0;b<turns2;b++)
        {document.slots.slot2.src = "" + slotitem[b % 9] + ".jpg"; }
        var turns3=10+Math.floor((Math.random() * 4)+1);
        for (c=0;c<turns3;c++)
        {document.slots.slot3.src = "" + slotitem[c % 9] + ".jpg"; }
        counter++;
        if (counter<25) {setTimeout("spin(counter);",50);} else {checkmatch();}}

    function checkmatch(){
        if ((document.slots.slot1.src == document.slots.slot2.src) && (document.slots.slot1.src == document.slots.slot3.src))
        {document.slots.banner.value = "3 of a kind - You won " + Math.floor(document.slots.bet.value*10) + " chips";
            document.slots.gold.value = Math.floor(document.slots.gold.value)+Math.floor(document.slots.bet.value*10); }
        else if ((document.slots.slot1.src == document.slots.slot2.src) || (document.slots.slot1.src == document.slots.slot3.src) || (document.slots.slot2.src == document.slots.slot3.src))
        {document.slots.banner.value = "A pair - You won " + Math.floor(document.slots.bet.value*2) + " chip(s)";
            document.slots.gold.value = Math.floor(document.slots.bet.value*2) + Math.floor(document.slots.gold.value);}
        else {document.slots.gold.value = document.slots.gold.value-document.slots.bet.value;
            document.slots.banner.value = "No match - You lost " + document.slots.bet.value + " chip(s)";}}

    function refresh(){location.reload();}
</script>
